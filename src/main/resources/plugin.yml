name: GamblingPlugin
version: ${project.version}
main: net.profinoob.gamblingPlugin.GamblingPlugin
api-version: '1.20'
authors: [ Pr0fiNoob ]
contributors: [] #feel free to add yourself if you contributed to the project
description: A Plugin that adds gambling to Minecraft

commands:
  # Normal Commands
  exchange:
    description: exchange the item in your hand for money

  balance:
    description: check your own or other player's balance

  gamble:
    description: gamble with your coins
    usage: /gamble <game> <bet> <additional arguments if required by the game>

  # Moderator Commands
  modbalance:
    description: add to, remove from or set a player's balance
    usage: /modbalance <player> <add/remove/set> <amount>

permissions:
  # General Permissions
  gambling.exchange:
    description: Allows the player to use the exchange command
    default: true

  gambling.balance:
    description: Allows the player to check their own and other player's balance
    default: true

# Game Permissions
  gambling.play:
    description: Parent permission for all games
    default: true
    children:
      gambling.play.coinflip: true

  gambling.play.coinflip:
    description: Allows the player to play coinflip
    default: true

# Moderator Permissions
  gambling.mod:
    description: Parent permission for all moderator commands
    default: op
    children:
      gambling.mod.balance: true

  gambling.mod.balance:
    description: Allows the moderator to add to, remove from or set a player's balance
    default: op
